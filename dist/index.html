<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drawing Whiteboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
      #color-palette {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }
      .color-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.2s;
        text-decoration: none;
        display: inline-block;
        user-select: none;
      }
      .color-circle:hover {
        border-color: #ffffff;
      }
      .color-circle.selected {
        border-color: #ffffff;
      }
      #tool-buttons {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
        z-index: 1000;
      }
      .tool-button {
        padding: 8px 16px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        user-select: none;
      }
      .tool-button:hover {
        background: #444;
      }
      .tool-button.active {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div id="tool-buttons">
      <a href="javascript:void(0)" class="tool-button active" data-tool="brush" onclick="activateTool('brush')">Brush</a>
      <a href="javascript:void(0)" class="tool-button" data-tool="eraser" onclick="activateTool('eraser')">Eraser</a>
    </div>
    <div id="color-palette">
      <a href="javascript:void(0)" class="color-circle selected" style="background-color: #ffffff" data-color="#ffffff" onclick="changeColor('#ffffff')"></a>
      <a href="javascript:void(0)" class="color-circle" style="background-color: #ff0000" data-color="#ff0000" onclick="changeColor('#ff0000')"></a>
      <a href="javascript:void(0)" class="color-circle" style="background-color: #00ff00" data-color="#00ff00" onclick="changeColor('#00ff00')"></a>
      <a href="javascript:void(0)" class="color-circle" style="background-color: #0000ff" data-color="#0000ff" onclick="changeColor('#0000ff')"></a>
      <a href="javascript:void(0)" class="color-circle" style="background-color: #ffff00" data-color="#ffff00" onclick="changeColor('#ffff00')"></a>
      <a href="javascript:void(0)" class="color-circle" style="background-color: #ff00ff" data-color="#ff00ff" onclick="changeColor('#ff00ff')"></a>
      <a href="javascript:void(0)" class="color-circle" style="background-color: #00ffff" data-color="#00ffff" onclick="changeColor('#00ffff')"></a>
    </div>
    <div id="container"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
